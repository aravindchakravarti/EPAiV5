name: Session-Specific Tests

on:
  push:
    paths:
      - 'session-17/**'
      - 'session-18/**'

jobs:
  test-session-17:
    if: contains(github.event.head_commit.message, 'session-17')
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests for session-17
        run: |
          pytest session-17/test_merge.py
          pytest session-17/test_validate.py

  test-session-18:
    if: contains(github.event.head_commit.message, 'session-18')
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests for session-18
        run: pytest session-18/assignment_test.py